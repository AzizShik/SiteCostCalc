<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Калькулятор расчета стоимости сайта</title>
</head>

<body>

  <main class="main">
    <div class="quest-count"></div>
    <div class="container">
      <div class="main__inner">
        <div class="first-block">
          <h1 class="main__title">Cтоимость разработки сайта</h1>
          <p class="main__descr">Расскажите больше о сайте, который вам нужен, чтобы рассчитать примерную стоимость
            разработки. Если нужа помощь - напишите мне в <a href="https://t.me/abdyl_aziz" class="main__link">Телеграм
              <svg enable-background="new 0 0 24 24" height="512" viewBox="0 0 24 24" width="512"
                xmlns="http://www.w3.org/2000/svg">
                <circle cx="12" cy="12" fill="#039be5" r="12" />
                <path
                  d="m5.491 11.74 11.57-4.461c.537-.194 1.006.131.832.943l.001-.001-1.97 9.281c-.146.658-.537.818-1.084.508l-3-2.211-1.447 1.394c-.16.16-.295.295-.605.295l.213-3.053 5.56-5.023c.242-.213-.054-.333-.373-.121l-6.871 4.326-2.962-.924c-.643-.204-.657-.643.136-.953z"
                  fill="#fff" /></svg></a></p>
          <button class="main__btn btn">Рассчитать <span class="next-span">➤ᐅ</span> </button>
        </div>
        <div class="second-block hide">
          <h2 class="second__quest">Какой тип сайта вам нужен?</h2>
          <div class="second__radio-block">
            <div class="second__input-block">
              <input type="radio" name="site" id="landing" checked>
              <label for="landing">Одностраничный сайт (Landing Page)</label>
            </div>
            <div class="second__input-block">
              <input type="radio" name="site" id="multipage">
              <label for="multipage">Многостраничный сайт </label>
            </div>
            <div class="second__input-block">
              <input type="radio" name="site" id="magazine">
              <label for="magazine">Интернет магазин</label>
            </div>
          </div>
          <button class="btn second-btn">Далее <span class="next-span">➤ᐅ</span> </button>
        </div>
        <div class="landing-block">
          
        </div>
      </div>
    </div>
  </main>

  <script src="js/script.js"></script>
</body>

</html>
